{% extends 'base-admin.html' %}
{% load crispy_forms_tags %}


{% block conteudo %}
<div class="container-fluid">
	<ol class="breadcrumb my-3 small">
		<li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
		<li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Produto</a></li>
		<li class="breadcrumb-item active">Cadastrar Produto</li>
	</ol>
	<div class="card mb-4">
		<div class="card-header d-flex align-items-center align-content-between">
			Cadastrar Produto
		</div>

		<div class="card-body small">
			<form method="POST" class="produto-form" action="{% url 'adicionar_produto' %}"
				enctype="multipart/form-data">
				<div class="form-group">
					{% csrf_token %}
					{{ form|crispy }}

				</div>
				<div class="d-flex justify-content-end">
					<button type="submit" class="btn btn-sm btn-success px-3"><i
							class="fa fa-check-circle mr-2"></i>Salvar</button>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
