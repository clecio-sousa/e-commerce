{% extends 'base.html' %}

{% block conteudo %}

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="page-header">
        <h1>Registro</h1>
      </div>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}" role="alert">
        {{ message }}
      </div>

      {% endfor %}
      {% endif %}
      <form class="form-horizontal" action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %}

        <fieldset>

          <div class="form-group">
            <label for="id_username" class="col-md-3 control-label">Usuário</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_username" name="nome" placeholder="Usuário" />
            </div>
          </div>

          <div class="form-group">
            <label for="id_email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_email" name="email" placeholder="Email" />
            </div>
          </div>
          <div class="form-group">
            <label for="id_password" class="col-md-3 control-label">Senha</label>
            <div class="col-md-9">
              <input type="password" class="form-control" id="id_password1" name="senha1" placeholder="Senha" />
            </div>
          </div>
          <div class="form-group">
            <label for="id_password" class="col-md-3 control-label">Confirme a Senha</label>
            <div class="col-md-9">
              <input type="password" class="form-control" id="id_password2" name="senha2"
                placeholder="Confirme a senha" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

{% endblock %}
